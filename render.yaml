services:
  - type: web
    name: fastapi-backend
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 8002
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fastapi-db
          property: connectionString
      - key: PORT
        value: 8002

databases:
  - name: fastapi-db
    plan: free
    databaseName: fastapi
    user: fastapi
